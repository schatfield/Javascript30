<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`hello I am ${dogs[0].name}`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px;')

    // warning!
    console.warn('oh nooooo');

    // Error :|
    console.error('shit!');

    // Info
    console.info('I am hungry');

    // Testing\

    const p = document.querySelector('p');

    console.assert (1 === 2, 'that is wrong');
    console.assert(p.classList.contains('ouch'), 'wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    //this will show you the element itself
    console.log(p);
    //shows everything that lives on a specific element
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('steve');
    // timing

    console.time('fetching data')

    console.table(dogs);

  </script>
</body>
</html>
